<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <title>Results</title>
</head>
<body>
    <!--Nav Bar-->
    <section class="navbar navbar-expand-sm bg-light">
        <ul class="navbar-nav">
            <li class="nav-item">
                <h4 href="#" class="nav-link">WhatsCat</h4>
            </li>
            <li class="nav-item">
                <a href="#" class="nav-link">Placeholder1</a>
            </li>
            <li class="nav-item">
                <a href="#" class="nav-link">Placeholder2</a>
            </li>
        </ul>
    </section>

    <!--Display Section-->
    <section class="container-sm border pt-5">
        <div class="d-flex  justify-content-center">
            {% if img %}
                <img src="{{ img }}" width="500" height="500">
            {% endif %}

            {% for k, v in out.items() %}
                <p> {{k.capitalize()}} {{v}}%</p><br>
            {% endfor %}
        </div>
    </section>
</body>
</html>
